<mat-toolbar style="width:100%; height:10% !important; margin-top:0px !important ">
	<button mat-icon-button color="primary" style='margin-left : -25px' [mat-dialog-close]="save()">
        <mat-icon>save</mat-icon>
      </button>
	<span class="spacer" style='margin-left:15px;white-space: pre-wrap !important;'>An awesome quote for you!</span>
	<button mat-icon-button color="warn" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
</mat-toolbar>
<br>
<br>
<div mat-dialog-content color="primary">
	<strong> {{random.text}}
	<p>{{random.author || "anonymous"}}</p>
  </strong>
</div>
